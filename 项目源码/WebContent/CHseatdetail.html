<script>
UrlParm = function() { // url参数  
	var data, index;
	(function init() {
		data = [];
		index = {};
		var u = window.location.search.substr(1);
		if (u != '') {
			var parms = decodeURIComponent(u).split('&');
			for (var i = 0, len = parms.length; i < len; i++) {
				if (parms[i] != '') {
					var p = parms[i].split("=");
					if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=  
						data.push([ '' ]);
						index[p[0]] = data.length - 1;
					} else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =  
						data[0] = [ p[1] ];
					} else if (typeof (index[p[0]]) == 'undefined') { // c=aaa  
						data.push([ p[1] ]);
						index[p[0]] = data.length - 1;
					} else {// c=aaa  
						data[index[p[0]]].push(p[1]);
					}
				}
			}
		}
	})();
	return {
		// 获得参数,类似request.getParameter()  
		parm : function(o) { // o: 参数名或者参数次序  
			try {
				return (typeof (o) == 'number' ? data[o][0]
						: data[index[o]][0]);
			} catch (e) {
			}
		},
		//获得参数组, 类似request.getParameterValues()  
		parmValues : function(o) { //  o: 参数名或者参数次序  
			try {
				return (typeof (o) == 'number' ? data[o] : data[index[o]]);
			} catch (e) {
			}
		},
		//是否含有parmName参数  
		hasParm : function(parmName) {
			return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined'
					: false;
		},
		// 获得参数Map ,类似request.getParameterMap()  
		parmMap : function() {
			var map = {};
			try {
				for ( var p in index) {
					map[p] = data[index[p]];
				}
			} catch (e) {
			}
			return map;
		}
	}
}();
	
function init() {
	//var id = UrlParm.parm("id");
	//document.getElementById("id").value = id;
	check();
}
	var studio;
function check() {
		//var form = document.getElementById("myform");
		console.log('check');
		var id = UrlParm.parm("id");
		studio = id;
		//alert(id);
		var url = "SeatSearch";
		req = new XMLHttpRequest();
		if (req) {
			//采用POST方式，异步传输
			req.open("post", url, true);
			//POST方式，必须加入如下头信息设定
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			req.onreadystatechange = checkComplete;
			var data = "&id=" + id; 
			req.send(data);
		}
	}

	function checkComplete() {
		console.log('执行');		
		var number = 0;
		if (req.readyState == 4 && req.status == 200) {
		//alert(req.responseText);
		
		
		var json =JSON.parse(req.responseText);
		console.log(json);
		var table = document.createElement('table');
		var length = json.length;
		console.log("length",length);
		var size = json[length-1];
		
		for(let i = 1;i<=size.rowCount;i++){
			
			var rowCount = table.rows.length; //获得当前表格的行数
			var row = table.insertRow(rowCount);//在tale里动态的增加tr
			for(let j = 1;j<=size.colCount;j++){
				//alert(size.colCount);
				var td = document.createElement('td');
				td.className = 'cel';
				var img =document.createElement('img');
				img.id = 'cel'+i+"_"+j;
				td.appendChild(img);
				img.src = "座位素材/ok.png"
				row.appendChild(td);
				img.onclick = function(){
					if(this.className!=="select"){
						this.src = "座位素材/已选座位.jpg";
						this.className='select';
					}else{
						this.src = "座位素材/ok.png";
						this.className ="";
					}
				}
			}
		}
		var zuowei = document.getElementById('zuowei');
		zuowei.appendChild(table);
		for(let i = 0;i<length-1;i++){
			var row = json[i].row;
			var col = json[i].col;
			var img = document.getElementById("cel"+row+"_"+col);
			if(json[i].status === "0"){
				img.src = "座位素材/已选座位.jpg"
				img.className='select';
			}
		}	
	}
	}
	function post(){
		var url = "SeatUpdate";
		req = new XMLHttpRequest();
		if (req) {
			//采用POST方式，异步传输
			req.open("post", url, true);
			//POST方式，必须加入如下头信息设定
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			req.onreadystatechange = postComplete;
			var select = document.getElementsByClassName('select');
			var seat = [];
			for(let i = 0,length= select.length;i<length;i++){
				var info = select[i].id.slice(3);
				info = info.split("_");
				var obj = {};
				obj.row = info[0];
				obj.col = info[1];
				seat.push(obj);
			}
			var obj = {
				seat:seat,
				studio:studio
			}
			console.log(obj);
			var data ="&s=" + JSON.stringify(obj);
			req.send(data);
		}
	}
	function postComplete(){

			alert(req.responseText);
		}
