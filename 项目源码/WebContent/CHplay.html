<script>
	init();
    function search(){
		var url = "PlaySearch";
		req = new XMLHttpRequest();
		if (req) {
			//采用POST方式，异步传输
			req.open("post", url, true);
			//POST方式，必须加入如下头信息设定
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			req.onreadystatechange = playComplete;
			req.send("&playname="+document.getElementById("playname").value);
		}
	}

	function playComplete() {
		var info = document.getElementById("info");
		var play = document.getElementsByClassName('play');
		var num = play.length;
		while(num>=1){
			info.removeChild(play[num-1]);
			num--;
		}
		if (req.readyState == 4 && req.status == 200) {
			//alert(req.responseText);
			var json =  JSON.parse(req.responseText);//转换为json对象
			console.log(json);
			//alert(json.length);
			for(let i = 0,length=json.length;i<length;i++){
				var div = document.createElement('div');
				div.style.display = 'block';
				div.className = "play";
				var a = document.createElement('a');
				var img = document.createElement('img');
				var h3 = document.createElement('h3');
				var button = document.createElement('button');
				a.appendChild(img);
				img.src = './images/'+json[i].image + '.jpg';
				a.href = "CHplaymodifydetail.html?type=modify&id="+json[i].id+'&name='+json[i].name+'&introduction='+json[i].introduction+'&playtype='+json[i].type+'&image='+json[i].image+'&price='+json[i].ticketPrice+'&status='+json[i].status+'&length='+json[i].length;
				h3.innerHTML = json[i].name;
				a.appendChild(h3);
				button.innerHTML = 'x';
				div.onclick = function(){
					console.log(123);
				}
				button.onclick = function(event){
					var play = document.getElementsByClassName('play');
					console.log(play[i]);
					play[i].href = '';
					del(json[i].id);
					event.stopPropagation();
				}
				div.appendChild(a);
				div.appendChild(button);
				info.appendChild(div);
			}
		}	
	}
	
	
	
	function del(id){
		console.log(id);
		if(confirm("确定删除？")) {
		//alert("进去了");
		var url = "PlayDelete";
		req = new XMLHttpRequest();
	 	if (req) {
			//采用POST方式，异步传输
			req.open("post", url, true);
			//POST方式，必须加入如下头信息设定
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			req.onreadystatechange = delComplete;
			req.send("id="+id);
		}
		}
		
	}
	
	function delComplete() {
		if (req.readyState == 4 && req.status == 200) {
			if(req.responseText==1){
				alert("删除成功！");
				location.reload();
			}else
				alert("数据删除失败，请重试");
		}
	}
	function init(){    	
    	search();
    	//alert("又加载");
    }
